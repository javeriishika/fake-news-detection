<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
        }
        input[type=submit] {
            margin-top: 20px;
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type=submit]:hover {
            background-color: #574b90;
        }
        .logout {
            text-align: right;
            margin-bottom: 10px;
        }
        .logout a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
        }
        .logout a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        h3 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout"><a href="{{ url_for('logout') }}">Logout</a></div>
        <h2>Fake News Detection</h2>
        <form method="post" action="/predict">
            <textarea name="news" placeholder="Enter news text here...">{{ news or '' }}</textarea><br>
            <input type="submit" value="Check">
        </form>

        {% if prediction %}
            <h3>Prediction: <strong>{{ prediction }}</strong></h3>
        {% endif %}
    </div>
</body>
</html>
